<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You A Fitness Guru?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>

<body>
    <header class="shadow-lg">
        <h1>Greek Mythology Quiz</h1>
        <div class="col-md-12">
            <h6>Press Begin to start your odyssey!</h6>
        </div>
        <h6>Seconds Left:<span id="time">60</span></h6>
        <div id="scoreContainer">High Scores
            <ul id="highscores"></ul>
        </div>
    </header>

    <div id="holder" class="conatiner w-75 mx-auto mt-5">
        <div class="row ">
            <button id="start-btn" class="btn btn-primary mx-auto mb-5">Begin Odyssey</button>
        </div>
        <div class="row">
            <div class="col">
                <div id="question" class="mx-auto mb-5"></div>
                <div id="choices" class="row">
                    <div class="choice btn col-2 mx-auto " id="a" onclick="check('a')"></div>
                    <div class="choice btn col-2 mx-auto" id="b" onclick="check('b')"></div>
                    <div class="choice btn col-2 mx-auto" id="c" onclick="check('c')"></div>
                    <div class="choice btn col-2 mx-auto" id="d" onclick="check('d')"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
